<!DOCTYPE html>

<head>

</head>

<body>
    <h1><a href="./BoxOffice.html" >Box Office</a> > Add Movie</h1>

    <table border="1" cellpadding="2">
        <form>
            <tr>
                <th>Movie:</th>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <th>Studio:</th>
                <td>
                    <select name="list">
                        <option value="one">Sony Pictures Releasing</option>
                        <option value="one">STX Entertainment</option>
                        <option value="one">Universal Pictures</option>
                        <option value="one">Walt Disney Studios</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>Gross:</th>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <th>Theaters:</th>
                <td>
                    <input type="text">
                </td>
            </tr> 
            <tr>
                <th>New Release:</th>
                <td>
                    <input name="a" type="checkbox">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </form>
    </table>
</body>
