<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="AddMovie.css">
</head>

<body>
    <form>
        <h1><a href="BoxOffice.html">Box Office</a> > Add Movie</h1>


        <div>
            <div>
                <div class="col1">
                    <label>Movie</label>
                </div>
                <div class="col2">
                    <input type="text">
                </div>
            </div>
            <div>
                <div class="col1">
                    <label>Studio</label>
                </div>
                <div class="col2">
                    <select name="list" type="text">
                        <option value="one">Sony Pictures Releasing</option>
                        <option value="two">STX Entertainment</option>
                        <option value="three">Universal Pictures</option>
                        <option value="four">Walt Disney Studios</option>
                    </select>
                </div>

            </div>
            <div>
                <div class="col1">
                    <label>Gross</label>
                </div>
                <div class="col2">
                    <input type="text">
                </div>
            </div>
            <div>
                <div class="col1">
                    <label>Theaters</label>
                </div>
                <div class="col2">
                    <input type="text">

                </div>
            </div>
            <div>
                <div class="col1">
                    <label>New Release</label>
                </div>
                <div class="col2">
                    <input name="box" type="checkbox">
                </div>
            </div>
            <br>

            <div class="buttonPos">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>

        </div>
    </form>

</body>
